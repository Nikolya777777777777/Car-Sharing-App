databaseChangeLog:
  - changeSet:
      id: create-payments-rentals-table
      author: Mykola
      changes:
        - createTable:
            tableName: payments_rentals
            columns:
              - column:
                  name: payment_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: rental_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: payments_rentals
            baseColumnNames: payment_id
            referencedTableName: payments
            referencedColumnNames: id
            constraintName: fk_payments_rentals_payment_id
        - addForeignKeyConstraint:
            baseTableName: payments_rentals
            baseColumnNames: rental_id
            referencedTableName: rentals
            referencedColumnNames: id
            constraintName: fk_payments_rentals_rental_id
